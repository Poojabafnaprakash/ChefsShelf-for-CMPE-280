<div id="portfolio" class="container-fluid text-center bg-grey">
  <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://static.pexels.com/photos/8817/food-dinner-pasta-broccoli.jpg" alt="food1">
        <div class="carousel-caption">
          <h5>"Any category of cusines !"<br></h5>
        </div>
      </div>
      <div class="item">
        <img src="https://static.pexels.com/photos/7658/food-pizza-box-chalkboard.jpg" alt="food1">
        <div class="carousel-caption">
          <h5>"Just Fantastic !"<br></h5>
        </div>
      </div>
      <div class="item">
        <img src="https://static.pexels.com/photos/85973/food-rice-chicken-olives-85973.jpeg" alt="food1">
        <div class="carousel-caption">
          <h5>"Yummy.. food is awaiting !"<br></h5>
        </div>
      </div>
    </div>

    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- food category -->
<div class="container" ng-controller="HomeCtrl" ng-model="allDishes">
  <div class="jumbotron">
    <div class="row text-center">
      <div class="col-sm-4" ng-repeat="dish in allDishes">
        <div class="thumbnail">
          <img src="https://c2.staticflickr.com/4/3061/2596329869_ff7d9d4bf2_b.jpg" alt="food1" width="450" height="300">
          <p> {{dish.description}} <span> ${{dish.price}}</span> </p>
          <button class="btn" id="{{dish.dishid}}" ng-click="addToCart(dish)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
