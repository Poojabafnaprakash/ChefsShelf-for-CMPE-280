<div class="container-fluid contactus-container panel">
	<div class="jumbotron container">
		<div class="row text-center">
			<div class="row" ng-repeat="item in data track by $index">
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
					<div class="thumbnail">
						<img class="img-responsive" src="https://static.pexels.com/photos/85973/food-rice-chicken-olives-85973.jpeg" alt=""  width="1100" height="700">
							<h2>{{item.description}}</h2>
							<h2>${{item.price}}</h2>
					</div>
				</div>
				<div class="col-lg-6 panel">
					<h2>{{item.description}}</h2>
					<h2>${{item.price}}</h2>
				</div>
				<div class="col-lg-3">
					<button type="button" class="btn btn-danger btn-block">
						Checkout
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container panel shopcart-container">
<div class="list-group">
  <a class="list-group-item active">First item</a>
  <a class="list-group-item">
		<img class="img-responsive" src="http://placehold.it/100x70">

	</a>
</div>
</div>













<div class="container panel shopcart-container">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" ng-repeat="item in data track by $index">
						<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
						</div>
						<div class="col-xs-4">
							<h3 class="product-name"><strong>Product name</strong></h3>
							<div class="col-md-3">
							<a href="#">{{item.itemname}}</a>
							<table class="borderless">
								<tbody>
									<tr style="font-size: 75%; color: #888;">
										<td>Description:</td>
										<td>{{ item.itemdesc }}</td>

									</tr>
									<tr style="font-size: 75%; color: #888;">
										<td>Price:</td>
										<td>{{ item.itemprice }}</td>

									</tr>
									<tr style="font-size: 75%; color: #888;">
										<td>Available</td>
										<td>{{ item.itemquantity }}</td>

									</tr>
									<tr style="font-size: 75%; color: #888;">
										<td>Seller:</td>
										<td>{{item.sellerName}}</td>

									</tr>
								</tbody>
							</table>
						</div>

						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input id="qty" type="number" min="1" id="quantity" class="form-control input-sm">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs" ng-click="deleteFromCart(item)">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>$50.00</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-danger btn-block" ng-click="checkout(data)">
								Checkout
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
